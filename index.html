<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>piano</title>
    
</head>
<body>

   <h2>Piano</h2>
    <div class="piano" id="click-btn">
         

        <div data-key="a" class="key white ">A</div>
         <div data-key="w"  class="key black">W</div>
          <div data-key="s"  class="key white">S</div>
         <div data-key="e"  class="key black">E</div>
          <div data-key="d"  class="key white">D</div>

          <div data-key="f" class="key white">F</div>
         <div data-key="t"  class="key white">G</div>
         <div data-key="y"  class="key black">Y</div>
          <div data-key="h" class="key white">H</div>
           <div data-key="u"  class="key black">U</div>
          <div data-key="j"  class="key white">J</div>

        <div data-key="k" class="key white">K</div>
         <div data-key="o" class="key black">O</div>
          <div data-key="l" class="key white">L</div>
         <div data-key="p"  class="key black">P</div>
          <div data-key=";" class="key white">;</div>


    </div>
  
     <script src="script.js"></script>
   
</body>
</html>
